{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock %}
	<link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}"> <!-- https://fontawesome.com/ -->
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> <!-- https://fonts.google.com/ -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/templatemo-xtra-blog.css' %}" rel="stylesheet">
    <link href="{% static 'css/post_contents.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
<!--
    
TemplateMo 553 Xtra Blog

https://templatemo.com/tm-553-xtra-blog

-->
</head>
<body>

    {% block header %}{% endblock %}
   
    {% if user.is_authenticated %}
        <a class="btn btn-primary" href="{% url 'accounts:signout' %}?next={{ request.path }}" role="button" style="float:right;">Sign Out</a>
    {% else %}
        <a class="btn btn-primary" href="{% url 'accounts:signin' %}?next={{ request.path }}" role="button" style="float:right;">Sign In</a>
    {% endif %}

    {% block content %}{% endblock %}
        <footer class="row tm-row">
            <div class="col-md-6 col-12 tm-color-gray">
            </div>
            <div class="col-md-6 col-12 tm-color-gray tm-copyright">
                Made by Jeongmin Han
            </div>
        </footer>
    </main>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/templatemo-script.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', ()=>{
            sideShow = document.querySelector('.side-show')
            tmHeader = document.querySelector('.tm-header')
    
            sideShow.addEventListener('click', (event) => {
                tmHeader.style.left = `0px`
            })
        })
    </script>
</body>
</html>
